<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ label|upper }}</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      html, body, .container {
        height: 100%;
        font-family: 'Open Sans', sans-serif;
        font-size: 2.5em;
      }
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container small {
        color: lightgrey;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p><small>#</small>{{ counter }}</p>
    </div>
  </body>
</html>
